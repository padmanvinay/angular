<div class="main-div">
    <h3 style="text-align: center;">Reactive Forms</h3>
    <form [formGroup]="registrationForm" (submit)="onSubmit()">
      <div>
        <label >First Name </label>
        <input type="text" class="form-control" placeholder="First Name" formControlName='firstname' [ngClass]="{'is-invalid':submit && formsValue.firstname.errors}"/>
        <div *ngIf='submit && formsValue.firstname.errors' class="invalid-feedback">
          <div *ngIf="formsValue.firstname.errors['required']">Firstname is Required</div>
        </div>
      </div>
      <br>
      <div>
        <label >Last Name </label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" [ngClass]="{'is-invalid':submit && formsValue.lastname.errors}"/>  
        <div *ngIf='submit && formsValue.lastname.errors' class="invalid-feedback">
          <div *ngIf="formsValue.lastname.errors['required']">lastname is Required</div>
        </div>
      </div>
      <br>
      <div>
        <label >Phone Number</label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="phone" [ngClass]="{'is-invalid':submit && formsValue.phone.errors}"/>   
        <div *ngIf='submit && formsValue.phone.errors' class="invalid-feedback">
          <div *ngIf="formsValue.phone.errors['required']">Phone Number is Required</div>
          <div *ngIf="formsValue.phone.errors['pattern']">Invalid Phone Number</div>
        </div>
      </div>
      <br>
      <div>
        <label >Email Id</label>
        <input type="text" class="form-control" placeholder="Email Id" formControlName='emailId' [ngClass]="{'is-invalid':submit && formsValue.emailId.errors}"/>   
        <div *ngIf='submit && formsValue.emailId.errors' class="invalid-feedback">
          <div *ngIf="formsValue.emailId.errors['required']">Email Id is Required</div>
          <div *ngIf="formsValue.emailId.errors['pattern']">Invalid Email Id Number</div>
        </div>
      </div>
      <br>
    
      <button type="submit" class="btn btn-success">Submit Button</button>
    </form>
    
  </div>
